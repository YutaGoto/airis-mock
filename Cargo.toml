[package]
name = "mock-airis"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.43.0", features = ["full"] }
axum = "0.8.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-xml-rs = "0.6.0"
quick-xml = { version = "0.37", features = ["serialize"] }
chrono = "0.4.40"
rand = "0.9.0"
reqwest = { version = "0.12.12", features = ["json", "rustls-tls"], default-features = false }
